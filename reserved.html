<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Important to make website responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library System</title>

    <!-- Link our CSS file -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Navbar Section Starts Here -->
    <section class="navbar">
        <div class="container">
            <div class="logo">
                <a href="index.html" title="Logo">
                    <img src="images/Trine_logo.jpg" alt="Library System Logo" class="img-logo">
                </a>
            </div>

            <div class="header text-right">
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="search-books.html">Search Books</a>
                    </li>
                    <li>
                        <a href="reserved.html">Reserved</a>
                    </li>
                    <li>
                        <a href="profile.html">Profile</a>
                    </li>
                </ul>
            </div>

            <div class="clearfix"></div>
        </div>
    </section>
    <!-- Navbar Section Ends Here -->

    <!-- TODO: Change class names -->
    <!-- Main Section Starts Here -->
    <section class="book-catalog"> 
        <div class="container">
            <h2 class="text-center">Reserved Books</h2>

            <div class="book-catalog-box">
                <div class="book-catalog-desc">
                    <h4>Harry Potter</h4>
                    <p class="book-author">[author_name]</p>
                    <br>
                    
                    <a href="return-book.html" class="btn btn-primary">Return Now</a>
                </div>

                <div class="book-catalog-img">
                    <p class="book-author">[issue_date]</p>
                    <p class="book-author">[expire_date]</p>
                </div>

                
            </div>

            <div class="book-catalog-box">
                <div class="book-catalog-desc">
                    <h4>Percy Jackson</h4>
                    <p class="book-author">[author_name]</p>
                    <br>

                    <a href="return-book.html" class="btn btn-primary">Return Now</a>
                </div>

                <div class="book-catalog-img">
                    <p class="date-issue">[issue_date]</p>
                    <p class="date-expire">[expire_date]</p>
                </div>


            </div>

            <div class="clearfix"></div>

        </div>
    </section>
    <!-- Main Section Ends Here -->

    <!-- Footer Section Starts Here -->
    <section class="footer">
        <div class="container text-center">
            <p>All rights reserved. Designed By <a href="#">Khoa Weston</a></p>
        </div>
    </section>
    <!-- footer Section Ends Here -->

</body>
</html>
