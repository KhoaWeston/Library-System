<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Important to make website responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShelfSavvy</title>

    <!-- Link our CSS file -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <!-- Navbar Section Starts Here -->
    <section class="navbar">
        <div class="container">
            <div class="logo">
                <a href="home-manager.html" title="Logo">
                    <img src="../images/Trine_logo.jpg" alt="Library System Logo" class="img-logo">
                </a>
            </div>

            <div class="header text-right">
                <ul>
                    <li>
                        <a href="home-manager.html">Home</a>
                    </li>
                    <li>
                        <a href="search-books-manager.html">Search Books</a>
                    </li>
                    <li>
                        <a href="search-members.html">Search Members</a>
                    </li>
                    <li>
                        <a href="../profile.html">Profile</a>
                    </li>
                </ul>
            </div>

            <div class="clearfix"></div>
        </div>
    </section>
    <!-- Navbar Section Ends Here -->

    <!-- Main Section Starts Here -->
    <section class="book-catalog">
        <div class="container">
            <h2 class="text-center">Remove Book</h2>
            <h4>[book_title]</h4>
            <p class="book-author">[author_name]</p>
            <p class="date-issue">[issue_date]</p>
            <p class="date-expire">[expire_date]</p>

            <a href="search-books.html" class="btn btn-primary">Confirm</a>
        </div>
    </section>
    <!-- Main Section Ends Here -->

    <!-- Footer Section Starts Here -->
    <section class="footer">
        <div class="container text-center">
            <p>All rights reserved. Designed By <a href="#">Khoa Weston</a></p>
        </div>
    </section>
    <!-- footer Section Ends Here -->

</body>
</html>
